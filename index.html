<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ffd6e8,#ffeef6);
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      background:white;
      padding:30px 25px;
      border-radius:25px;
      text-align:center;
      width:320px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
      position:relative;
    }

    .heart{
      width:80px;
      height:80px;
      background:#ff3b6b;
      margin:0 auto 15px;
      transform:rotate(45deg);
      position:relative;
      animation:pulse 1s infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      width:80px;
      height:80px;
      background:#ff3b6b;
      border-radius:50%;
      position:absolute;
    }

    .heart::before{
      left:-40px;
      top:0;
    }

    .heart::after{
      top:-40px;
      left:0;
    }

    @keyframes pulse{
      0%{transform:rotate(45deg) scale(1);}
      50%{transform:rotate(45deg) scale(1.1);}
      100%{transform:rotate(45deg) scale(1);}
    }

    h1{
      font-size:22px;
      margin-bottom:20px;
    }

    .buttons{
      position:relative;
      height:60px;
    }

    button{
      padding:12px 20px;
      border:none;
      border-radius:15px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 5px 10px rgba(0,0,0,0.15);
    }

    #yes{
      background:#2dd4bf;
      color:#064e45;
      margin-right:10px;
    }

    #no{
      background:#ff5a7d;
      color:white;
      position:absolute;
      left:160px;
      top:0;
    }

    .msg{
      margin-top:15px;
      font-size:17px;
      font-weight:bold;
      min-height:24px;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="heart"></div>

    <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

    <div class="buttons" id="arena">

      <button id="yes">–î–∞</button>
      <button id="no">–ù–µ—Ç</button>

    </div>

    <div class="msg" id="msg"></div>

  </div>


<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const arena = document.getElementById("arena");
const msg = document.getElementById("msg");


function moveNo(){

  const width = arena.offsetWidth - noBtn.offsetWidth;
  const height = arena.offsetHeight - noBtn.offsetHeight;

  const x = Math.random() * width;
  const y = Math.random() * height;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

}


arena.addEventListener("mousemove", moveNo);

noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNo();
});


yesBtn.addEventListener("click", function(){

  msg.innerHTML = "–£—Ä–∞–∞–∞! üíò –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!";
  noBtn.style.display = "none";
  yesBtn.style.transform = "scale(1.1)";

});

</script>

</body>
</html>
