<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–û—Ç–∫—Ä—ã—Ç–∫–∞ üíò</title>

<style>
:root{
  --bg1:#ffdde9;
  --bg2:#fff6fb;
  --card:#ffffffcc;
  --text:#1f1f1f;
  --accent:#ff3b6b;
  --yes:#2dd4bf;
  --shadow: 0 22px 70px rgba(0,0,0,.16);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui, Arial;
  background:
    radial-gradient(1200px 800px at 20% 15%, var(--bg2), transparent 60%),
    radial-gradient(900px 700px at 85% 70%, #ffe1f0, transparent 60%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* ====== –ö–ê–†–¢–û–ß–ö–ê ====== */
.card{
  width:min(720px,92vw);
  min-height:min(560px,86vh);

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  padding:60px 28px 50px;

  border-radius:34px;
  background:var(--card);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.55);

  position:relative;
  text-align:center;
}

/* ====== –°–ï–†–î–¶–ï ====== */
.heart-wrap{
  margin-bottom:20px;
}

.heart{
  width:150px;
  height:150px;
  background:var(--accent);
  transform:rotate(45deg);
  position:relative;
  border-radius:20px;
  animation:pulse 1.2s infinite;
}

.heart:before,
.heart:after{
  content:"";
  width:150px;
  height:150px;
  background:var(--accent);
  border-radius:50%;
  position:absolute;
}

.heart:before{left:-75px;top:0;}
.heart:after{top:-75px;left:0;}

@keyframes pulse{
  0%,100%{transform:rotate(45deg) scale(1);}
  50%{transform:rotate(45deg) scale(1.06);}
}

/* ====== –¢–ï–ö–°–¢ ====== */
h1{
  font-size:clamp(26px,3vw,40px);
  margin-bottom:25px;
  line-height:1.2;
}

h1.big{
  font-size:clamp(34px,4.5vw,56px);
}

/* ====== –ö–ù–û–ü–ö–ò ====== */
.buttons{
  display:flex;
  gap:16px;
}

.btn{
  border:none;
  padding:14px 28px;
  border-radius:18px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 14px 28px rgba(0,0,0,.12);
  transition:.2s;
}

.btn:active{
  transform:scale(.96);
}

#yes{
  background:var(--yes);
  color:#053c35;
}

#no{
  background:#ff5a7d;
  color:#fff;
  transition:transform .3s cubic-bezier(.2,.8,.2,1);
}

/* ====== –°–û–û–ë–©–ï–ù–ò–ï ====== */
.msg{
  margin-top:20px;
  font-size:30px;
  font-weight:900;
  opacity:0;
  transition:.4s;
}

.msg.show{
  opacity:1;
}

/* ====== –ö–û–ù–§–ï–¢–¢–ò ====== */
#fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">

  <div class="heart-wrap">
    <div class="heart"></div>
  </div>

  <h1 id="title">–ü—Ä–∏–Ω—Ü–µ—Å—Å–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

  <div class="buttons" id="buttons">
    <button class="btn" id="yes">–î–∞</button>
    <button class="btn" id="no">–ù–µ—Ç</button>
  </div>

  <div class="msg" id="msg"></div>

</div>


<script>
// ===== –£–ë–ï–ì–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê =====
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const buttons = document.getElementById('buttons');
const title = document.getElementById('title');
const msg = document.getElementById('msg');

let nx=0, ny=0;

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

buttons.addEventListener('mousemove', e=>{

  const rect = noBtn.getBoundingClientRect();

  const cx = rect.left+rect.width/2;
  const cy = rect.top+rect.height/2;

  const dist = Math.hypot(e.clientX-cx, e.clientY-cy);

  if(dist>120) return;

  let dx = cx - e.clientX;
  let dy = cy - e.clientY;

  const len = Math.hypot(dx,dy)||1;

  dx/=len;
  dy/=len;

  nx+=dx*70;
  ny+=dy*70;

  nx=clamp(nx,-150,150);
  ny=clamp(ny,-90,90);

  noBtn.style.transform=`translate(${nx}px,${ny}px)`;
});

// ===== –°–ê–õ–Æ–¢ =====
const canvas=document.getElementById('fx');
const ctx=canvas.getContext('2d');

let W,H;
let parts=[];
let run=false;

function resize(){
  W=window.innerWidth;
  H=window.innerHeight;
  canvas.width=W;
  canvas.height=H;
}
resize();
window.addEventListener('resize',resize);

function spawn(){
  for(let i=0;i<400;i++){
    parts.push({
      x:W/2,
      y:H/3,
      vx:(Math.random()-0.5)*14,
      vy:(Math.random()-1)*14,
      g:.2,
      l:200,
      c:`hsl(${Math.random()*360},95%,60%)`
    });
  }
}

function tick(){
  if(!run) return;

  ctx.clearRect(0,0,W,H);

  parts.forEach((p,i)=>{

    p.vy+=p.g;
    p.x+=p.vx;
    p.y+=p.vy;
    p.l--;

    ctx.fillStyle=p.c;
    ctx.fillRect(p.x,p.y,4,4);

    if(p.l<=0) parts.splice(i,1);
  });

  if(parts.length){
    requestAnimationFrame(tick);
  }else{
    run=false;
  }
}

// ===== –ö–ù–û–ü–ö–ê –î–ê =====
yesBtn.onclick=()=>{

  buttons.style.display="none";

  title.textContent="–£—Ä–∞–∞–∞! üíò –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!";
  title.classList.add('big');

  msg.textContent="ü•∞üíûü•∞";
  msg.classList.add('show');

  spawn();
  run=true;
  tick();
};
</script>

</body>
</html>
